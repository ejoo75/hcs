<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ui</title>
<link rel="stylesheet" type="text/css" href="./javascript/jquery/ui/themes/flick/jquery-ui.css"/>
<link rel="stylesheet" type="text/css" href="./javascript/monthPicker/MonthPicker.css"/>
<script type="text/javascript" charset="UTF-8" src="./javascript/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="./javascript/jquery/ui/jquery-ui-1.9.2.min.js"></script>
<script type="text/javascript" charset="UTF-8" src="./javascript/monthPicker/MonthPicker.js"></script>
<script type="text/javascript">
    $(function() { init(); });
   
    function init() {
        $("#dPicker").datepicker({
              dateFormat:"yy-mm-dd",
              showMonthAfterYear:true,
              dayNamesMin:["일","월","화","수","목","금","토"],
              monthNames:["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"],
              monthNamesShort:["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"],
              changeMonth: true,
              changeYear: true,
              duration:"fast",
              showOn: "button",
              buttonImage: "./images/cal_WF_Btn.png",
              buttonImageOnly: true,
              buttonText: "기간 선택"
          });
        
        $("#mPicker").MonthPicker({ 
              Button: '<img src="./images/cal_WF_Btn.png" class="ui-datepicker-trigger" title="날짜 선택" />',
              MonthFormat: 'yy-mm',
              Duration: 'fase'
          });
    }
</script>
</head>
<body>
	<span> 년월일 선택 :  </span><input type="text" id="dPicker">
	<span style="margin-left:100px;"> 년월 선택 : </span><input type="text" id="mPicker">
</body>
</html>
