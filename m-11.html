<!doctype html>
<html lang="ko">
<head>
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>본부기본현황</title>
<link rel="stylesheet" href="css/m-chart.css"> 
</head>
<body>
<div class="container">
	<div class="content">
		<div class="chart_dashboard">
			<h4>신용유실적회원수</h4>
			<h6 class="tc_br1">천<span>명</span></h6>
			<h7>이전 월<span class="tv_br2">10,137</span>천명</h7>
			<h5><span class="minus">100.0%</span></h5>
		</div>
		<svg>
  			<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#f9c154" />
		</svg>
	</div>
	<div class="content">
		<div class="chart_dashboard">
			<h4>신용카드이용금액</h4>
			<h6 class="tc_br1">억<span>원</span></h6>
			<h7>이전 월<span class="tv_br2">77,557</span>억원</h7>
			<h5><span class="up">100.0%</span></h5>
		</div>
		<svg>
  			<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#fcedd0" />
		</svg>
	</div>
	<div class="content">
		<div class="chart_dashboard">
			<h4>핵심활동회원수</h4>
			<h6 class="tc_br1">천<span>명</span></h6>
			<h7>이전 월<span class="tv_br2">1,360</span>천명</h7>
			<h5><span class="up">100.0%</span></h5>
		</div>
		<svg>
  			<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#c6aa7a" />
		</svg>
	</div>
	<div class="content" style="height:200px">
		<h3>신용유효회원수(천명)</h3>
	</div>
	<div class="content" style="height:200px">
		<h3>신용카드이용금액(억원)</h3>
	</div>
	<div class="content" style="height:200px">
		<h3>핵심활동회원수(천명)</h3>
	</div>
	<div class="content" style="height:200px">
		<h3>락인회원수현황</h3>
	</div>
	<div class="content" style="height:200px">
		<h3>리테일금액현황</h3>
	</div>
</div>
</body>
</html>
