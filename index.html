<!DOCTYPE html>
<html lang='EN'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HCS</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<link type="text/css" rel="stylesheet" href="./css/normalize.min.css">
<link type="text/css" rel="stylesheet" href="./css/reset.css">
<!--link type="text/css" rel="stylesheet" href="./css/fonts.css"-->
<link type="text/css" rel="stylesheet" href="./css/ionicons.min.css">
<link type="text/css" rel="stylesheet" href="./css/style.css">

<script type="text/javascript" src="./js/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/function.debug.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

  
<script type="text/javascript">



</script>

</head>
<body>
  <!-- wrapper -->
  <div class='wrapper' id='wrapper'>
    <div id="hero-background"></div>
    <!-- form-section -->
      <div class="form-section">
        <!-- contain-wrapper -->
        <div class="contain-wrapper">
          <!-- form -->
          <div class="form">
            <!-- left area -->
            <div class="left-area">
              <!-- login-wrap -->
              <div class="login-wrap">

                <div class="form-header">
                  <img src="./images/logo.png" class="logo" alt="logo">
                </div>
                <div class="form-contain">

                  <label for="userId" class="blind">ID</label>
                  <input type="text" class="form-control username" id="userId" name="userId" placeholder="${msg.l00268}" required>

                  <label for="password" class="blind">Password</label>
                  <input type="password"  class="form-control password" id="password" name="password" placeholder="${msg.l00269}"  required>

                  <label class="check-wrap save-id">${msg.l00270}
                      <input type="checkbox" class="Checkbox_input" id="idSave">
                      <span class="checkmark"></span>
                  </label>
                  <button type="button" class="btn-login" onclick="javascript:fnLogin();">${msg.l00008}</button>
                </div>

                <div class="btn-member">
                  <a href="#none;" onclick="document.getElementById('passChange').style.display='block'">${msg.l00006}</a>
                  <a href="#none;" onclick="document.getElementById('passFind').style.display='block'">${msg.l00007}</a>
                </div>
                <!-- //btn-member -->
                <div class="form-footer">
                    <h1 class="l-tit">The Power to Surprise</h1>
                </div>

            </div>
            <!-- //login-wrap -->
          </div>
          <!-- //left area -->
          <!-- right area -->
          <div class="right-area"></div>          
          <!-- //right area -->
        </div>
        <!-- //form -->
      </div>
      <!-- //contain-wrapper -->
    </div>
    <!-- //form-section -->
  </div>
  <!-- //wrapper -->

 <!--비밀번호 변경 -->
  <div id="passChange" class="modal animate">
    <!-- Modal content -->
    <div class="modal-content member">
      <!--<span class="close"><i class="ion ion-md-close"></i></span>-->
      <div class="modal-body">
          <span class="ico-area">
            <img src="./images/icon_passchange.png" alt="ICON">
          </span>
          <h6 class="member-tit">${msg.l00006}</h6>
          <div class="member-content">
            <input type="text" placeholder="ID " name="changeId" id="changeId" required>
            <input type="password" placeholder="${msg.l00271}" name="psw" id="psw" required>
            <input type="password" placeholder="${msg.l00272}" name="newpsw" id="newpsw" required>
            <input type="password" placeholder="${msg.l00273}" name="newpswconfirm" id="newpswconfirm" required>
          </div>
          <p class="member-info">
            <span><strong>※ ${msg.l00301}</strong></span>
            <span>${msg.l00302}</span>
            <span>${msg.l00303}</span>
            <span class="inner-txt">${msg.l00304}</span>
            <span class="inner-txt">${msg.l00305}</span>
            <span class="inner-txt">${msg.l00306}</span>
            <span class="inner-txt">${msg.l00307} &#40;&#33;&#64;&#35;&#36;&#37;^&amp;&#42;&#40;&#41;+=-&#41;</span>
          </p>
          <div class="member-btnWrap">
          <button type="submit" class="line-button" onclick="javascript:closeModal('change');">${msg.l00136 }</button>
          <button type="submit" class="save-button" id="changeModalOk">${msg.l00219 }</button>
        </div>
      </div>
    </div>
  </div>
  <!-- //비밀번호 변경 -->

  <!--비밀번호 찾기 -->
  <div id="passFind" class="modal animate">
    <!-- Modal content -->
    <div class="modal-content member">
      <!--<span class="close"><i class="ion ion-md-close"></i></span>-->
      <div class="modal-body">
          <span class="ico-area">
            <img src="./images/icon_passfind.png" alt="ICON">
          </span>
          <h6 class="member-tit">${msg.l00274}</h6>
          <p class="member-txt">
          </p>
          <div class="member-content">
            <input type="text" placeholder="${msg.l00275}" name="forgotId" id="forgotId" required>
            <input type="text" placeholder="${msg.l00035}" name="forgotEmail" id="forgotEmail" required>
          </div>
        <div class="member-btnWrap">
          <button type="submit" class="line-button" onclick="javascript:closeModal('forgot')">${msg.l00136 }</button>
          <button type="submit" class="save-button" id="findModalSave">${msg.l00219 }</button>
        </div>
      </div>
    </div>
  </div>
    <!-- //비밀번호 찾기 -->

  <script type="text/javascript" src="/js/jquery/jquery-1.12.4.min.js"></script>



</body>
</html>
