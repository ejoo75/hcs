<body>
<section class="container">

	<!-- content -->
	<div class="content">
		<h3>Store Information Management<span>Add(Edit) Store Information </span>
			<div></div>

		<!-- row -->
		<div class="row">
			<h4>Store Information</h4>  
			<!-- table-area -->
			<div class="table-area">
				<table class="list-table ">
					<colgroup>
						<col style="width: 20%;">
						<col style="width: ;">
					</colgroup>
					<tbody>
					<tr>
						<th><label for="input1">Dealer Code</label></th>
						<td><input type="text" id="input1" name="input1" maxlength="100" disabled class="form-25"></td>
					</tr>
					<tr>
						<th><label for="input2" class="must">Store Code</label></th>
						<td><input type="text" id="input2" name="input2" maxlength="100" disabled class="form-25"></td>
					</tr>
					<tr>
						<th><label for="input1">Store Name</label></th>
						<td><input type="text" id="input1" name="input1" maxlength="100"></td>
					</tr>
					<tr>
						<th><label for="input2" class="must">Store Address</label></th>
						<td><input type="text" id="input1" name="input1" maxlength="100"></td>
					</tr>
					<tr>
						<th><label for="input2" class="must">Store Contact Phone Number</label></th>
						<td><input type="text" id="input1" name="input1" maxlength="100" style="width:80px"> <input type="text" id="input1" name="input1" maxlength="100" style="width:calc(100% - 84px)"></td>
					</tr>
					<tr>
						<th><label for="input2" class="must">Store Contact Email Address</label></th>

					</tr>
					<tr>
						<th><label for="input2" class="must">Store Business Hour</label></th>
						<td><input type="text" id="input1" name="input1" maxlength="100"></td>
					</tr>
					<tr>
						<th><label for="input2" class="must">Store Website URL</label></th>

					<tr>
