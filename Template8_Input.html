<!DOCTYPE html>
<html lang='EN'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HCS</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<link type="text/css" rel="stylesheet" href="./css/normalize.min.css">
<link type="text/css" rel="stylesheet" href="./css/reset.css">
<link type="text/css" rel="stylesheet" href="./css/fonts.css">
<link type="text/css" rel="stylesheet" href="./css/ionicons.min.css">
<link type="text/css" rel="stylesheet" href="./css/style.css">

<script type="text/javascript" src="./js/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/function.debug.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

  
<script type="text/javascript">
</script>

</head>
<body>
<section class="container">

	<!-- content -->
	<div class="content">
		<h3>Template <span>Input & Button</span>
			<div>Subtitle</div>
		</h3>
		<!-- row -->
		<div class="row">
			<h4>Input</h4>  <!-- 메시지 목록 -->
			<!-- btn-area -->
			<div class="btn-area">
				<button class="save-button" id="saveBtn">SAVE</button><button class="line-button" id="saveBtn">Cancel</button>
			</div>
			<!-- //btn-area -->
			<!-- table-area -->
			<div class="table-area">
				<table class="list-table ">
					<colgroup>
						<col style="width: 12%;">
						<col style="width: 13%;">
						<col style="width: 12%;">
						<col style="width: 13%;">
						<col style="width: 12%;">
						<col style="width: 13%;">
						<col style="width: 12%;">
						<col style="width: 13%;">
					</colgroup>
					<tbody>
					<tr>
						<th><label for="input1">Input</label></th>
						<td><input type="text" id="input1" name="input1" maxlength="100"></td>
						<th><label for="input2">Input Readonly</label></th>
						<td><input type="text" id="input2" name="input2" readonly=""></td>
						<th><label for="input3">Input Disabled</label></th>
						<td><input type="text" id="input3" name="input3" disabled=""></td>
					</tr>
					<tr>
						<th><label for="select1">Select</label></th>
						<td>
							<select name="select1" id="select1">
								<option value="">Option1</option>
								<option value="">Option2</option>
							</select>
						</td>
						<th><label for="select2">Select Readonly</label></th>
						<td>
							<select name="select2" id="select2" class="readonly" disabled>
								<option value="">Option1</option>
								<option value="">Option2</option>
							</select>
						</td>
						<th><label for="select3">Select Disabled</label></th>
						<td>
							<select name="select3" id="select3" disabled>
								<option value="">Option1</option>
								<option value="">Option2</option>
							</select>
						</td>
					</tr>
					<tr>
						<th><label for="Check">Check</label></th>
						<td colspan="7">
							<label class="checkLabel">
								<input class="Checkbox_input" type="checkbox" id="useYn" name="useYn" disabled>
								<span class="checkmark"></span>Radio1
							</label>
							<label class="checkLabel">
								<input class="Checkbox_input" type="checkbox" id="useYn" name="useYn">
								<span class="checkmark"></span>Radio2
							</label>
							<label class="checkLabel">
								<input class="Checkbox_input" type="checkbox" id="useYn" name="useYn">
								<span class="checkmark"></span>Radio3
							</label>
						</td>
					</tr>
					<tr>
						<th><label for="Radio">Radio</label></th>
						<td colspan="7">
							<div class="checks">
								<input type="radio" id="Radio1" name="Radio1" disabled> 
								<label for="Radio1">Radio1</label> 
							</div>
							<div class="checks">
								<input type="radio" id="Radio2" name="Radio2"> 
								<label for="Radio2">Radio2</label> 
							</div>
							<div class="checks">
								<input type="radio" id="Radio3" name="Radio3"> 
								<label for="Radio3">Radio3</label> 
							</div>
						</td>
					</tr>
					<tr>
						<th><label for="select4">List Box</label></th>
						<td colspan="7">
							<select name="select4" id="select4" size="5" style="height:100px">
								<option value="">Option1</option>
								<option value="">Option2</option>
								<option value="">Option3</option>
								<option value="">Option4</option>
								<option value="">Option5</option>
								<option value="">Option6</option>
							</select>
						</td>
					</tr>
					<tr>
						<th><label for="area">Text Area</label></th>
						<td colspan="7">
							<textarea id="area" name="area" value="" disabled="" maxlength="400"></textarea>
						</td>
					</tr>
					<tr>
						<th><label for="Find">Find</label></th>
						<td colspan="7">
							<div class="search-input">
								<input type="text" id="lgrpCd" name="lgrpCd" value="" disabled=""><button id="btnPopSearch" name="btnPopSearch" class="btn-search" disabled="" onclick="javascript:fnButtons('open');"><i class="ion ion-ios-search"></i></button></div>
							</div>
						</td>
					</tr>
					<tr>
						<th><label for="adr">Switch 2</label></th>
						<td><button class="left-button active" onclick="">ON</button><button class="right-button" onclick="">OFF</button>
						<th><label for="adr">Switch 2</label></th>
						<td colspan="5">
							<button class="left-button active" onclick="">111</button><button class="center-button" onclick="">222</button><button class="right-button" onclick="">333</button>
						</td>
					</tr>
					<tr>
						<th><label for="Find">Popup Icon</label></th>
						<td>
							<a href="" class="btn-popup"><i class="ion ion-md-open"></i></a>
						</td>
						<th><label for="Find">Help Icon</label></th>
						<td>
							<a href="" class="btn-help"><i class="ion ion-md-help-circle"></i></a>
						</td>
					</tr>
					<tr>
						<th><label for="Find">Button Left</label></th>
						<td colspan="7">
							<button class="line-button" onclick="">Before Price</button><button class="save-button" onclick="">After Price</button>
						</td>
					</tr>
					<tr>
						<th><label for="Find">Button Right (with table)</label></th>
						<td colspan="7">
							<table class="list-table">
								<tbody>
									<tr>
										<th>
											<label class="checkLabel">
												<input class="Checkbox_input" type="checkbox" id="useYn" name="useYn">
												<span class="checkmark"></span>
											</label>
										</th>
										<th>No</th>
										<th>Service Name</th>
										<th>Order</th>
									</tr>
									<tr>
										<td>
											<label class="checkLabel">
												<input class="Checkbox_input" type="checkbox" id="useYn" name="useYn">
												<span class="checkmark"></span>
											</label>
										</td>
										<td>1</td>
										<td>Request a Test Drive</td>
										<td>1</td>
									</tr>
								</tbody>
							</table>
							<div class="btn-area"><button class="line-button" onclick="">Remove</button><button class="line-button" onclick="">+ Add Menu</button></div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
			<!-- //table-area -->
		</div>
		<!-- //row -->
		<!-- btn-area -->
		<div class="btn-area">
			<button class="save-button" id="saveBtn">SAVE</button><button class="line-button" id="saveBtn">Cancel</button>
		</div>
		<!-- //btn-area -->
	</div>
	<!-- //content -->
</section>
</body>
</html>
