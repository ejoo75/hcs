<body>
<div id="srDetailPopup" class="modal animate" style="display: block; z-index: 100;">
    <!-- Modal content -->
    <div class="modal-content ui-draggable ui-draggable-handle" id="modal-content" style="max-width:900px;">
      <div class="modal-header">
        <span class="close" id="closeBtnModal"><i class="ion ion-md-close"></i></span>
        <h5>Image Control</h5>
      </div>
      <!-- modal-body -->
      <div class="modal-body">
       <!-- row -->
		<div class="row">
			<div class="w-35">
				<!-- select-list -->
				<ul class="select-list">
					<li class="active">Loading</li>
					<li>Old & New</li>
					<li>Vehicle Detail</li>
					<li>360 이미지</li>
				</ul>
				<!--// select-list -->
			</div>
			<div class="w-50-m"></div>
			<div class="w-65">
				<div class="img_wrap" style="height:380px"><img src="images/sample.jpg" width="585" height="350" border="0" alt=""></div>
			</div>
		</div>
		<!--// row -->
        <div class="modal-btnWrap">
		  <button type="submit" class="line-button" onclick="">Close</button>
        </div>
      </div>
      <!-- //modal-body -->
    </div>
    <!-- //Modal content -->
  </div>
