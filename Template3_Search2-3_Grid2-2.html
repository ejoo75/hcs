<!DOCTYPE html>
<html lang='EN'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HCS</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<link type="text/css" rel="stylesheet" href="./css/normalize.min.css">
<link type="text/css" rel="stylesheet" href="./css/reset.css">
<link type="text/css" rel="stylesheet" href="./css/fonts.css">
<link type="text/css" rel="stylesheet" href="./css/ionicons.min.css">
<link type="text/css" rel="stylesheet" href="./css/style.css">

<script type="text/javascript" src="./js/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/function.debug.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

  
<script type="text/javascript">
</script>

</head>
<body>
<section class="container">

	<!-- content -->
	<div class="content">
		<h3>Template <span>Search 2Row Radio</span>
			<div>Subtitle</div>
		</h3>
		<!-- searchForm -->
		<div id="searchForm" class="search-form">
			<div class="search-input-area">
				<!-- column -->
				<div class="col-2">
					<label for="searchDate" class="label-calendar2">Date</label>
					<div class="inputWrap">
						<div class="calendar_wrap">
							<input type="text" class="input_calendar hasDatepicker" name="sdatepicter" id="sdatepicter" value="">
							<span class="space">~</span>
							<input type="text" class="input_calendar hasDatepicker" name="edatepicter" id="edatepicter" value="">
						</div>
					</div>
				</div>
				<!-- //column -->
				<!-- column -->
				<div class="col-4">
					<label for="Input">Input</label><!-- 코드명 -->
						<div class="inputWrap">
						<input name="Input" id="Input" type="text" autocomplete="off">
					</div>
				</div>
				<!-- //column -->
				<!-- column -->
				<div class="col-4">
					<label for="Select">Select</label><!--사용유무-->
					<div class="inputWrap">
						<select name="Select" id="Select" class="" placeholder="">
							<option value="">- ALL -</option>
						</select>
					</div>
				</div>
				<!-- //column -->
				<!-- column -->
				<div class="col-1">
					<label for="schMsgCd" class="label-calendar3">Radio</label><!-- 메시지 코드 -->
					<div class="inputWrap">
						<div class="checks">
							<input type="radio" id="Radio1" name="Radio1"> 
							<label for="Radio1">Radio1</label> 
						</div>
						<div class="checks">
							<input type="radio" id="Radio2" name="Radio2"> 
							<label for="Radio2">Radio2</label> 
						</div>
						<div class="checks">
							<input type="radio" id="Radio3" name="Radio3"> 
							<label for="Radio3">Radio3</label> 
						</div>
					</div>
				</div>
				<!-- //column -->
			</div>
			<div class="search-button-area">
				<button class="line-button btn-ico" onclick=""><i class="ion ion-md-refresh"></i></button><button class="search-button" id="searchBtn">Search</button> <!-- 조회 -->
			</div>
		</div>
		<!-- //searchForm -->
		<!-- btn-area -->
		<div class="btn-area">
			<button class="line-button" id="saveBtn">Cancel</button><button class="save-button" id="saveBtn">SAVE</button>
		</div>
		<!-- //btn-area -->
		<!-- row -->
		<div class="row">
			<!-- w_50 -->
			<div class="w-50">
				<h4>Vehicle List</h4>
				<div class="btn-area">
					<button class="line-button" id="gridRowDelBtn" style=""><i class="ion ion-md-add"></i>&nbsp;&nbsp;&nbsp;Add New</button>
					<!--//icon button + total
					<button class="line-button btn-ico" id="gridRowDelBtn" style=""><i class="ion ion-md-remove"></i></button>
					<button class="line-button btn-ico" id="gridRowAddBtn" style=""><i class="ion ion-md-add"></i></button>
					<div class="summary">Total<span id="totalNum">1</span></div> 
					-->
				</div>        
				<!-- table-area -->
				<div class="table-area">
					<div class="fixed-table-container" style="height:500px">
						<div class="header-bg"></div>
						<div class="table-wrapper">
							<table>
								<thead>
									<tr>
										<th width="10%"> 
											<div class="th-text">No</div>
										</th>
										<th width="30%">
											<div class="th-text">Header1</div>
										</th>
										<th width="30%">
											<div class="th-text">Header2</div>
										</th>
										<th width="10%">
											<div class="th-text">Header3</div>
										</th>
										<th width="10%">
											<div class="th-text"></div>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr class="active">
										<td class="txt-center">1</td>
										<td>DC-SC-C01</td>
										<td>Configurator 1</td>
										<td class="txt-center">
											<label class="checkLabel">
												<input class="Checkbox_input" type="checkbox" id="useYn" name="useYn">
												<span class="checkmark"></span>
											</label>
										</td>
										<td class="txt-center"><button class="line-button" onclick="">Edit</button></td>
									</tr> 
									<tr>
										<td class="txt-center">1</td>
										<td>DC-SC-C01</td>
										<td>Configurator 1</td>
										<td class="txt-center">
											<label class="checkLabel">
												<input class="Checkbox_input" type="checkbox" id="useYn" name="useYn">
												<span class="checkmark"></span>
											</label>
										</td>
										<td class="txt-center"><button class="line-button" onclick="">Edit</button></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!--// table-area -->
			</div>
			<!-- //w_50 -->   
			<div class="grid-line"></div>
			<!-- w_50 -->
			<div class="w-50 ">
            <h4>Detail Info</h4> <!--코드상세정보-->
            <div class="btn-topWarp"></div>
            <!-- table-area -->
			<div class="table-area">
				<table class="list-table ">
					<colgroup>
						<col style="width: 20%;">
						<col style="width: 30%;">
						<col style="width: 20%;">
						<col style="width: 30%;">
					</colgroup>
					<tbody>
					<tr>
						<th><label for="className" class="must">Large Category Code</label></th> <!--분류명-->
						<td>
							<div class="search-input">
								<input type="hidden" id="rowKey" name="rowKey" value="">
								<input type="hidden" id="rowKey2" name="rowKey2" value="">
								<input type="text" id="lgrpCd" name="lgrpCd" value="" disabled=""><button id="btnPopSearch" name="btnPopSearch" class="btn-search" disabled="" onclick="javascript:fnButtons('open');"><i class="ion ion-ios-search"></i></button></div>
						</td>
						<th><label for="sgrpCd" class="must">Small Category Code</label></th> <!--공통코드-->
						<td>
							<input type="text" id="sgrpCd" name="sgrpCd" value="" disabled="" maxlength="10" autocomplete="off">
						</td>
					</tr>
					<tr>
						<th><label for="cdExpl">Small Category Name</label></th> <!--공통코드명-->
						<td colspan="3">
							<textarea id="cdExpl" name="cdExpl" value="" disabled="" maxlength="250"></textarea>
						</td>
					</tr>
					<tr>
						<th><label for="optCd1">Link Code(1)</label></th> <!--연계코드-->
						<td><input type="text" id="optCd1" name="optCd1" value="" disabled="" maxlength="250" autocomplete="off"></td>
						<th><label for="optCd2">Link Code(2)</label></th>
						<td><input type="text" id="optCd2" name="optCd2" value="" disabled="" maxlength="250" autocomplete="off"></td>
					</tr>
					<tr>
						<th><label for="optCd3">Link Code(3)</label></th> <!--연계코드-->
						<td><input type="text" id="optCd3" name="optCd3" value="" disabled="" maxlength="250" autocomplete="off"></td>
						<th><label for="optCd4">Link Code(4)</label></th>
						<td><input type="text" id="optCd4" name="optCd4" value="" disabled="" maxlength="250" autocomplete="off"></td>
					</tr>
					<tr>
						<th><label for="rem">Remark</label></th> <!--비고-->
						<td colspan="3">
							<textarea id="rem" name="rem" value="" disabled="" maxlength="400"></textarea>
						</td>
					</tr>
					<tr>
						<th><label for="use">Use Flag</label></th> <!--사용유무-->
						<td>
							<div class="check-area">
								<div class="Checkbox_checkbox">
									<label class="checkLabel">
										<input class="Checkbox_input" type="checkbox" id="useYn" name="useYn" checked="">
										<span class="checkmark"></span>
									</label>
								</div>
							</div>
						</td>
						<th><label for="sortNo">Sort No</label></th> <!--정렬번호-->
						<td><input type="text" id="sortNo" name="sortNo" value="" autocomplete="off" disabled=""></td>
					</tr>
					</tbody>
				</table>
			</div>
			<!-- //table-area -->
  
            <!-- grid -->
            <h4>Code Language List</h4> <!--코드 명 목록-->
            <div id="grid2" class="grid tui-grid-container" data-grid-id="3"></div>
            <!-- //grid -->
  
          </div>
			<!-- //w_50 -->
		</div>
		<!-- //row -->
	</div>
	<!-- //content -->
</section>
</body>
</html>
