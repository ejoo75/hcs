<!DOCTYPE html>
<html lang='EN'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HCS</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<link type="text/css" rel="stylesheet" href="./css/normalize.min.css">
<link type="text/css" rel="stylesheet" href="./css/reset.css">
<link type="text/css" rel="stylesheet" href="./css/fonts.css">
<link type="text/css" rel="stylesheet" href="./css/ionicons.min.css">
<link type="text/css" rel="stylesheet" href="./css/style.css">

<script type="text/javascript" src="./js/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/function.debug.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

  
<script type="text/javascript">
jQuery(function($)
{
    var ticker = function()
    {
        timer = setTimeout(function(){
            $('#ticker tr:first').animate( {marginTop: '-20px'}, 400, function()
            {
                $(this).detach().appendTo('table#ticker').removeAttr('style');
            });
            ticker();
        }, 2000);         
      };
	$(document).on('click','.btn-up',function(){
        $('#ticker tr:last').hide().prependTo($('#ticker')).slideDown();
        clearTimeout(timer);
        ticker();

      });

      $(document).on('click','.btn-down',function(){
            $('#ticker tr:first').animate( {marginTop: '-20px'}, 400, function()
                    {
                        $(this).detach().appendTo('table#ticker').removeAttr('style');
                    });
            clearTimeout(timer);
            ticker();
            
          }); 

});



</script>
<style>


.block {height:200px; overflow:hidden; }

</style>

</head>
<body>
<div class="block">
    <table id="ticker">
        <tr><td>1111111111</td></tr>
        <tr><td>2222222222</td></tr>
        <tr><td>333333333</td></tr>
        <tr><td>444444444444</td></tr>
        <tr><td>555555555555</td></tr>
        <tr><td>66666666666</td></tr>
        <tr><td>7777777777777</td></tr>
        <tr><td>88888888888</td></tr>
        <tr><td>999999999</td></tr>
    </table>

    <button class="btn-up">이전</button>
    <button class="btn-down">다음</button>

</div>
</body>
</html>
