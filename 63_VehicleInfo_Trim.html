<!DOCTYPE html>
<html lang='EN'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HCS</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<link type="text/css" rel="stylesheet" href="./css/normalize.min.css">
<link type="text/css" rel="stylesheet" href="./css/reset.css">
<link type="text/css" rel="stylesheet" href="./css/fonts.css">
<link type="text/css" rel="stylesheet" href="./css/ionicons.min.css">
<link type="text/css" rel="stylesheet" href="./css/style.css">
<script type="text/javascript" src="./js/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/function.debug.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

  
<script type="text/javascript">
</script>

</head>
<body>
<div id="srDetailPopup" class="modal animate" style="display: block; z-index: 100;">
    <!-- Modal content -->
    <div class="modal-content ui-draggable ui-draggable-handle" id="modal-content" style="max-width:900px;">
      <div class="modal-header">
        <span class="close" id="closeBtnModal"><i class="ion ion-md-close"></i></span>
        <h5>Trim Information</h5>
      </div>
      <!-- modal-body -->
      <div class="modal-body scroll">
       <!-- row -->
		<div class="row">
			<h4>Trim Name</h4>  
			<!-- table-area -->
			<div class="table-area">
				<table class="list-table ">
					<colgroup>
						<col style="width: 20%;">
						<col style="width: ;">
					</colgroup>
					<tbody>
					<tr>
						<th><label for="input1">Trim Code</label></th>
						<td><input type="text" id="input1" name="input1" maxlength="100" disabled class="form-50"></td>
					</tr>
					<tr>
						<th><label for="input2" class="must">Trim Name </label></th>
						<td><input type="text" id="input2" name="input2" maxlength="100" class="form-50"></td>
					</tr>
				</table>
			</div>
			<!--// table-area -->
			<h4>Use Y/N</h4>  
			<!-- table-area -->
			<div class="table-area">
				<table class="list-table ">
					<colgroup>
						<col style="width: 20%;">
						<col style="width: ;">
					</colgroup>
					<tbody>
					<tr>
						<th><label for="input1">Use Y/N</label></th>
						<td>
							<label class="checkLabel">
								<input class="Checkbox_input" type="checkbox" id="useYn" name="useYn">
								<span class="checkmark"></span>
							</label>
						</td>
					</tr>
				</table>
			</div>
			<!--// table-area -->
			<h4>Trim Basic Information</h4>  
			<div class="txt-1">These Information will not be shown in the Configurator; however, it will be used for any interface value.</div>
			<!-- table-area -->
			<div class="table-area">
				<table class="list-table ">
					<colgroup>
						<col style="width: 20%;">
						<col style="width: ;">
					</colgroup>
					<tbody>
					<tr>
						<th><label for="input1">OCN</label></th>
						<td><input type="text" id="input1" name="input1" maxlength="100" class="form-25"></td>
					</tr>
					<tr>
						<th><label for="input1">Grade</label></th>
						<td>
							<select name="select1" id="select1" class="form-25">
								<option value="">Option1</option>
								<option value="">Option2</option>
							</select>
						</td>
					</tr>
					<tr>
						<th><label for="input1" class="must">Seats</label></th>
						<td><input type="text" id="input1" name="input1" maxlength="100" style="width:50px">&nbsp;&nbsp;Seats</td>
					</tr>
					<tr>
						<th><label for="input1" class="must">Drive on</label></th>
						<td>
							<select name="select2" id="select2" class="form-25">
								<option value="">Option1</option>
								<option value="">Option2</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
			<!--// table-area -->
			<h4>Engine/Motor Spec Information</h4>  
			<!-- table-area -->
			<div class="table-area">
				<table class="list-table ">
					<colgroup>
						<col style="width: 20%;">
						<col style="width: ;">
					</colgroup>
					<tbody>
					<tr>
						<th><label for="input1" class="must">Engine Name</label></th>
						<td>
							<select name="select2" id="select2" class="readonly form-50" disabled>
								<option value="">Option1</option>
								<option value="">Option2</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
			<!--// table-area -->
		</div>
		<!--// row --> 
      </div>
      <!-- //modal-body -->
	  <div class="modal-footer">
          <button type="submit" class="save-button" onclick="">Save</button>
		  <button type="submit" class="line-button" onclick="">Close</button>
		  <!-- 적용 -->
      </div>
    </div>
    <!-- //Modal content -->
  </div>
  

</body>

</html>
