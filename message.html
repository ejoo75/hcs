<!DOCTYPE html>
<html lang='EN'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HCS</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<link type="text/css" rel="stylesheet" href="./css/normalize.min.css">
<link type="text/css" rel="stylesheet" href="./css/reset.css">
<!--link type="text/css" rel="stylesheet" href="./css/fonts.css"-->
<link type="text/css" rel="stylesheet" href="./css/ionicons.min.css">
<link type="text/css" rel="stylesheet" href="./css/style.css">

<script type="text/javascript" src="./js/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/function.debug.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

  
<script type="text/javascript">



</script>

</head>
<body>
<section class="container">
    <div class="content">
      <h3>Message Management</h3>
      <div class="btn-area">
        <button class="line-button" id="excelUp"><i class="excelUp"></i>Excel Upload</button>
        <input id="btnUpload" name="btnUpload" type="file" accept=".xlsx" onchange="fnUpload(this);" hidden="true">
        <!--button class="line-button" onclick="javascript:fnButtons('export');"><i class="excelDown"></i>Excel Download</button> 엑셀다운로드-->
        <button class="line-button" id="excelDownBtn"><i class="excelDown"></i>Excel Download</button> <!--엑셀다운로드-->
        <button class="save-button" onclick="javascript:fnButtons('save');">Save</button><!-- 저장 -->
      </div>
    <!-- searchForm -->
      <div id="searchForm" class="search-form">
            <div class="search-input-area">

                <div class="col-3">
                        <label for="schCdType">Code</label><!--공통코드유형--> 
                        <div class="inputWrap">
                            <select name="schCdType" id="schCdType">
                                
                                    <option value="0001">[0001] SPACE MANAGEMENT </option>
                                
                                    <option value="0002">[0002] SHOWROOM</option>
                                
                                    <option value="0003">[0003] Dealer</option>
                                
                            </select>
                        </div>
                        </div>
                        <div class="col-3">
                            <label for="schDlrSrCd">Showroom/Dealer</label>  <!--쇼룸/딜러-->
                            <div class="inputWrap"> 
                                <select name="schDlrSrCd" id="schDlrSrCd">
                                    
                                    
                                <option value="XXXX">[XXXX] Space Platform</option></select>
                            </div>
                    </div>


                  <!-- column -->
                  <div class="col-3">
                        <label for="messageType">Message Type</label><!-- 메시지 유형 -->
                        <div class="inputWrap">
                              <select name="schMsgTypeCd" id="schMsgTypeCd">
                                  <option value="">- ALL -</option>
                                  
                                      <option value="L">[L] Label</option>
                                  
                                      <option value="M">[M] Message</option>
                                  
                                      <option value="SL">[SL] Showroom Label</option>
                                  
                                      <option value="SM">[SM] Showroom Message</option>
                                  
                                      <option value="DL">[DL] Dealer Label</option>
                                  
                                      <option value="DM">[DM] Dealer Message</option>
                                  
                              </select>
                        </div>
                      </div>
                      <!-- //column -->

                    <!-- column -->
                   
                    <!-- //column -->
                  
                    <!-- column -->
                    <div class="col-3">
                      <label for="schMsgCd">Message Code</label><!-- 메시지 코드 -->
                      <div class="inputWrap">
                        <input name="schMsgCd" id="schMsgCd" type="text" autocomplete="off">
                      </div>
                    </div>
                    <!-- //column -->
                    <!-- column -->
                    <div class="col-3">
                      <label for="schMsgExpl">Message Name</label><!-- 코드명 -->
                      <div class="inputWrap">
                        <input name="schMsgExpl" id="schMsgExpl" type="text" autocomplete="off">
                      </div>
                    </div>
                    <!-- //column -->
                    <!-- column -->
                    <div class="col-3">
                            <label for="schUseYn">Use Flag</label><!--사용유무-->
                            <div class="inputWrap">
                                <select name="schUseYn" id="schUseYn" class="" placeholder="">
                                    <option value="">- ALL -</option>
                                    
                                        <option value="Y" selected="selected">Use</option>
                                    
                                        <option value="N">Not Use</option>
                                    
                                </select>
                            </div>
                        </div>
                        <!-- //column -->
                  </div>
          
                  <div class="search-button-area">
                    <button class="search-button" id="searchBtn">Search</button> <!-- 조회 -->
                  </div>
                </div>
                <!-- //searchForm -->
                <!-- row -->
                <div class="row">
                  <!-- w-50 -->
                  <div class="w-50">
                    <h4>Message List</h4>  <!-- 메시지 목록 -->
                    <button class="line-button btn-ico" onclick="javascript:fnButtons('delete');"><i class="ion ion-md-remove"></i></button>
                    <button class="line-button btn-ico" onclick="javascript:fnButtons('new');"><i class="ion ion-md-add"></i></button>
                    <div class="summary">Total<span id="totalNum">391</span></div>
                    
                    <!-- //grid -->
                    <br>
                    <br>
                            <h4>Message Language Info</h4>
                            <!-- table-area -->
                            <div class="table-area">
                              <table class="list-table">
                                <colgroup>
                                  <col style="width: 20%;">
                                  <col style="width: 80%;">
                            
                                </colgroup>
                                <tbody><tr>
                        
                                     <th>
                                            <label for="msgSbc">Message Name</label>
                                             <!--메세지명-->
                                            
                                        </th>
                                        <td><textarea name="msgSbc" id="msgSbc" style="width:100%;height:62px;" disabled="" maxlength="4000"></textarea></td>
                                    </tr>
                                    <tr>
                        
                                        <th>
                                            <label for="rem2">Remark</label>
                                             <!--메세지명-->
                                            
                                        </th>
                                        <td><textarea name="rem2" id="rem2" style="width:100%;height:62px;" disabled="" maxlength="400"></textarea></td>
                                    </tr>
                        
                    </tbody></table>
                    </div>
                  
                  <!-- //w-50 -->
                </div>
                <!-- //row -->
              </div>
              <!-- //content -->
            </div></section>



</body>
</html>
