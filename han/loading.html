<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sidebar Menu Example</title>
  <link rel="stylesheet" href="./css/style.css"> 
  <script type="text/javascript"> 
	function show_layer(layer_name)
	{
		if (layer_name == '') return;
		eval(layer_name+".style.display='block'")
	}
	function hidden_layer(layer_name){
		if (layer_name == '') return;
		eval(layer_name+".style.display='none'")
	}
	
  </script>
</head>

<body>
<!-- popup loading-->
<div class="popup_wrap" id="loading">
	<div class="loading">Loading...</div>
</div>
<!--// popup loading -->
</body>

</html>
