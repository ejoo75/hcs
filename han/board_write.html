<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>K-View Potal</title>
  <link href="./jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
  <script src="./jquery-ui-1.12.1/external/jquery/jquery.js"></script>
  <script src="./jquery-ui-1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="./css/style.css"> 
  <script type="text/javascript"> 
	function show_layer(layer_name)
	{
		if (layer_name == '') return;
		eval(layer_name+".style.display='block'")
	}
	function hidden_layer(layer_name){
		if (layer_name == '') return;
		eval(layer_name+".style.display='none'")
	}
	
  </script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>

<body>
<div>

	<!-- Content -->
	<div class="content_wrap">
		<div class="title_wrap">
			<h2>BI포탈 관리</h2>
			<div class="btn_wrap">
				<button type="submit" class="btn_normal" onclick="show_layer('del')">삭제</button>
				<button type="submit" class="btn_common" onclick="show_layer('edit')">등록</button>
			</div>
		</div>
		<!-- List -->
		<div class="list_wrap">
			<table class="wirte_table">
				<colgroup>
					<col style="width:15%">
					<col style="">
				</colgroup>
				<tr>
					<th>메뉴코드<span class="mdt"></span></th>
					<td><input type="text" name="" readonly class="form_text" value=""></td>
				</tr>
				<tr>
					<th>메뉴명</th>
					<td>OLAP가이드</td>
				</tr>
				<tr>
					<th>메뉴경로</th>
					<td></td>
				</tr>
				<tr>
					<th>변수값</th>
					<td></td>
				</tr>
				<tr>
					<th>순서</th>
					<td>0</td>
				</tr>
				<tr>
					<th>링크여부</th>
					<td><input id="checkbox1" type="checkbox"><label>사용</label> <input id="checkbox1" type="checkbox"> <label>미사용</label> </td>
				</tr>
				<tr>
					<th>로그여부</th>
					<td><input id="checkbox1" type="checkbox"><label>사용</label> <input id="checkbox1" type="checkbox"> <label>미사용</label> </td>
				</tr>
				<tr>
					<th>사용여부</th>
					<td><input id="checkbox1" type="checkbox"><label>사용</label> <input id="checkbox1" type="checkbox"> <label>미사용</label> </td>
				</tr>
			</table>
		</div>
		<!-- //List -->
	</div>
	<!-- //Content -->

</div>
</body>

</html>
