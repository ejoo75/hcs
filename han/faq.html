<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>K-View Potal</title>
  <link href="./jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet">
  <script src="./jquery-ui-1.12.1/external/jquery/jquery.js"></script>
  <script src="./jquery-ui-1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="./css/style.css"> 
  <script type="text/javascript"> 
	function show_layer(layer_name)
	{
		if (layer_name == '') return;
		eval(layer_name+".style.display='block'")
	}
	function hidden_layer(layer_name){
		if (layer_name == '') return;
		eval(layer_name+".style.display='none'")
	}
	
  </script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>

<body>
<div>

	<!-- Content -->
	<div class="content_wrap">
		<div class="title_wrap">
			<h2>FAQ</h2>
			<div class="btn_wrap">
				<button type="submit" class="btn_common" onclick="show_layer('edit')">등록</button>
				<button type="submit" class="btn_normal" onclick="show_layer('del')">삭제</button>
			</div>
		</div>
		<!-- Filter -->
		<div class="list_header">
			<div class="search_wrap">
				 <input type="text" name="" class="form_text" value="">
				 <button type="submit" class="btn_search" onclick="" title="search"><span class="material-icons-outlined">search</span></button>
			</div>
		</div>
		<!-- //Filter -->
		<!-- List -->
		<div class="list_wrap">
			<table class="faq_table">
				<tr class="faq_q">
					<th>Q</th>
					<td>계정 관련 질문입니다.</td>
				</tr>
				<tr class="faq_a">
					<th>A</th>
					<td>문의하신 내용의 답변입니다.<br> 문의하신 내용의 답변입니다.</td>
				</tr>
				<tr class="faq_q">
					<th>Q</th>
					<td>사용자 관련 질문입니다.</td>
				</tr>
				<tr class="faq_q">
					<th>Q</th>
					<td>차트 관련 질문입니다.</td>
				</tr>
			</table>
		</div>
		<div class="paging">
			<button type="submit" class="btn_normal" onclick=""><span class="material-icons-outlined">first_page</span></button> 
			<button type="submit" class="btn_normal mr_15" onclick=""><span class="material-icons-outlined">chevron_left</span></button>
			<button type="submit" class="btn_common" onclick="">1</button>
			<button type="submit" class="btn_normal" onclick="">2</button>
			<button type="submit" class="btn_normal" onclick="">3</button>
			<button type="submit" class="btn_normal" onclick="">4</button>
			<button type="submit" class="btn_normal" onclick="">5</button>
			<button type="submit" class="btn_normal ml_15" onclick=""><span class="material-icons-outlined">chevron_right</span></button> 
			<button type="submit" class="btn_normal" onclick=""><span class="material-icons-outlined">last_page</span></button>
		</div>
		<!-- //List -->
	</div>
	<!-- //Content -->
<!-- popup atttch -->
<div class="popup_wrap attch" id="attch_file" style="display:none;">
	<div class="content_wrap">
		<!-- title -->
		<div class="title_wrap">
			<h3>첨부파일</h3>
			<button type="submit" class="btn_close" onclick="hidden_layer('attch_file')">Close</button>
		</div>
		<!--// title -->
		<!-- Form -->
		<div class="body_wrap">
			<table class="list_v">
				<colgroup>
					<col style="width:50px">
					<col style="">
					<col style="width:100px">
				</colgroup>
				<thead>
				<tr>
					<th></th>
					<th>파일명</th>
					<th>크기</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td class="center"><input type="checkbox" name=""></td>
					<td><i class="ic_file"></i> 첨부파일.pptx</td>
					<td class="right">30KB</td>
				</tr>
				<tr>
					<td class="center"><input type="checkbox" name=""></td>
					<td><i class="ic_file"></i> 첨부파일.pptx</td>
					<td class="right">30KB</td>
				</tr>
			</table>
		</div>
		<!-- //Form -->
		<!-- button --><div class="btn_wrap"><button type="submit" class="btn_common" onclick="">저장</button> <button type="submit" class="btn_normal" onclick="">취소</button></div><!--// button -->
	</div>
</div>
<!--// popup atttch -->
</div>
</body>

</html>
