<!DOCTYPE html>
<html lang='EN'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HCS</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<link type="text/css" rel="stylesheet" href="./css/normalize.min.css">
<link type="text/css" rel="stylesheet" href="./css/reset.css">
<link type="text/css" rel="stylesheet" href="./css/fonts.css">
<link type="text/css" rel="stylesheet" href="./css/ionicons.min.css">
<link type="text/css" rel="stylesheet" href="./css/style.css">

<script type="text/javascript" src="./js/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/function.debug.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

  
<script type="text/javascript">
</script>

</head>
<body>
<section class="container">

    <!-- content -->
    <div class="content">
      <h3>Show Room</h3>

      <!-- btn-area -->
      <div class="btn-area">
          <button class="save-button" id="saveBtn">Save</button>
      </div>
      <!-- //btn-area -->

      <!-- searchForm -->
      <div id="searchForm" class="search-form">

        <div class="search-input-area">
          <div class="col-3">
            <label for="schSrCd" class="must2">Showroom Code</label>
            <div class="inputWrap">
              <select name="schSrCd" id="schSrCd">
                  <option value="">- select -</option>
                  
                    <option value="SR001">BEAT360 Delhi</option>
                  
              </select>
            </div>
          </div>

        </div><!-- End of search-input-area -->
        
        <div class="search-button-area">
          <button class="search-button" id="searchBtn">Search</button>
        </div>
        
      </div>
      <!-- //searchForm -->

      <!-- row -->
      <div class="row">
        <!-- table-area -->
        <div class="table-area">
          <table class="list-table ">
            <colgroup>
              <col style="width: 12%;">
              <col style="width: 13%;">
              <col style="width: 12%;">
              <col style="width: 13%;">
              <col style="width: 12%;">
              <col style="width: 13%;">
              <col style="width: 12%;">
              <col style="width: 13%;">
            </colgroup>
            <tbody>
              <tr>
                <th><label for="showroom">Showroom Name</label></th>
                <td>
                    <input type="hidden" id="srCd" name="srCd" readonly="" value="SR001">
                    <input type="text" id="srNm" name="srNm" style="background-color:#e2e2e2;" readonly="">
                </td>
                <th><label for="operTime">Operating Hour (ex: 09:30~21:00)</label></th>
                <td><input type="text" id="operTime" name="operTime" maxlength="100"></td>
                <th><label for="tel">Mobile</label></th>
                <td><input type="text" id="tel" name="tel" maxlength="100"></td>
              </tr>

              <tr>
                <th><label for="city">City</label></th>
                <td><input type="text" id="city" name="city" maxlength="100"></td>
                <th><label for="state">State</label></th>
                <td><input type="text" id="state" name="state" maxlength="100"></td>
                <th><label for="nation">Country</label></th>
                <td><input type="text" id="nation" name="nation" maxlength="100"></td>
              </tr>

              <tr>
                <th><label for="rewardType">Type</label></th>
                <td>
                    <select name="rewardCd" id="rewardCd">
                        
                          <option value="C">Stamp</option>
                        
                          <option value="P">Point</option>
                        
                    </select>
                </td>
                <th><label for="siteAdr">URL Address</label></th>
                <td colspan="5">
                    <input name="siteAdr" id="siteAdr" type="text" size="80" maxlength="300">
                </td>
              </tr>
              
              <tr>
                <th><label for="monTime">Device Check Time(min)</label></th>
                <td><input type="text" id="monTime" name="monTime" maxlength="2"></td>
                <th><label for="adr">Address</label></th>
                <td colspan="5">
                    <input type="text" name="adr" id="adr" size="80" maxlength="500">
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <!-- //table-area -->
        
        <div class="w_33">
          <h4>Exp zone Management</h4>
          <div id="grid1"></div>
        </div>

        <div class="btnCtrl-wrap2">
        </div>
        
        <div class="w_33">
          <h4>Exp Zone Name Management</h4>
          <div id="grid2" ></div>
        </div>

        <div class="btnCtrl-wrap2">
        </div>

        <div class="w_33">
          <h4>Reward Zone Operation Management</h4>
          <div id="grid3"></div>
        </div>

        <div class="btnCtrl-wrap2">
        </div>

        
      </div>
      <!-- //row -->

      
    </div>
    <!-- //content -->
  </section>
</body>
</html>
