<body>
<div id="srDetailPopup" class="modal animate" style="display: block; z-index: 100;">
    <!-- Modal content -->
    <div class="modal-content ui-draggable ui-draggable-handle" id="modal-content" style="max-width:400px;max-height: 405px;">
      <div class="modal-header">
        <span class="close" id="closeBtnModal"><i class="ion ion-md-close"></i></span>
        <h5>Select Vehicle</h5>
      </div>
      <!-- modal-body -->
      <div class="modal-body">
       <!-- row -->
		<div class="row">
			<!-- select-list -->
			<ul class="select-list">
				<li class="txt-center active">SUV</li>
				<li class="txt-center">CAR</li>
				<li class="txt-center">SEDAN</li>
				<li class="txt-center">ECO</li>
				<li class="txt-center">COMMERCIAL</li>
			</ul>
			<!--// select-list -->
			<input type="text" id="" name="" value="" maxlength="250" style="width:calc(100% - 80px)">
			<button class="save-button" id="gridRowDelBtn" style=""><i class="ion ion-md-add"></i>&nbsp;&nbsp;&nbsp;Add</button>
		</div>
		<!--// row -->
        <div class="txt-center" style="margin-top:10px">
          <button type="submit" class="save-button" onclick="">SELECT</button>
		  <button type="submit" class="line-button" onclick="">CLOSE</button>
        </div>
      </div>
      <!-- //modal-body -->
    </div>
    <!-- //Modal content -->
  </div>
