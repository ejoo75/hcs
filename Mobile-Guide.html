<!doctype html>
<html lang="ko">
<head>
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Guide1</title>
<link rel="stylesheet" href="guide.css"> 
</head>
<body>
<u>Global Font : 한글 - 맑은고딕, 숫자 - Arial</u>
<h1>모바일가이드<u>&nbsp;&rarr; Font:#ffffff 14pt Bold / BG-Color:#000000</u></h1>
<div class="container">
	<h2>Table Design<u>&nbsp;&rarr;  Font:#53535d 12pt / Line:1px #dcdcdc</u> </h2>
	<div class="content f_l" style="width:370px">
		<table class="list_v">
			<colgroup>
				<col style="width:50%">
				<col style="">
			</colgroup>
			<thead>
			<tr>
				<th>Title</th>
				<th>Title</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td class="left">Content</td>
				<td>1,000</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div class="container f_l" style="width:calc(100% - 380px)">
		<table class="list_g">
			<colgroup>
				<col style="width:30%">
				<col style="width:30%">
				<col style="">
			</colgroup>
			<thead>
			<tr>
				<th>Element</th>
				<th>Size</th>
				<th>Color</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td class="left"><b>border</b></td>
				<td>12pt</td>
				<td>#ffffff</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="container">
	<div class="content" style="width:calc(100% - 10px);height:calc(100% - 10px)">
	</div>
</div>
</body>
</html>
