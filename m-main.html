<!doctype html>
<html lang="ko">
<head>
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>K-View</title>
<style>
html, body{margin:0px;padding:0;font-family:"Malgun Gothic", Arial, tahoma;background-color:#ffffff;}
body, ul, li, dl, dd, dt, p, div, input, select, textarea, button{font-family:"Malgun Gothic", Arial, tahoma;font-size:12px;color:#484848;line-height:1.5em}
h1 {font-family:"Malgun Gothic", Arial, tahoma;font-size:18px;line-height:1.2em;color:#645b4c;text-align:left;padding:30px 0 20px 0;margin:0;}
h2 {clear:both;font-family:"Malgun Gothic", Arial, tahoma;font-size:13px;line-height:1.2em;color:#333;}
h3 {clear:both;font-family:"Malgun Gothic", Arial, tahoma;font-size:11px;font-weight:normal;line-height:1.2em;color:#777;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
#wrap {min-width:360px;}
#header {height:51px;text-align:center;background:linear-gradient( to bottom, #ffffff 45px, #e7e7e7 52px);border-top:4px solid #fcaf17}
#header a.logo {position:absolute;top:0;left:calc(50% - 100px);font-size:0;width:200px;height:55px;background:url(kb_bi.png) no-repeat center;background-size:auto 35%;text-indent:-99999px;}
#header .ic_backward {position:absolute;top:15px;left:15px;font-size:0;width:25px;height:25px;background:url(ic_backward.png) no-repeat;background-size:auto 100%;text-indent:-99999px;}
#header .ic_filter {position:absolute;top:15px;right:15px;font-size:0;width:25px;height:25px;background:url(ic_filter.png) no-repeat;background-size:auto 100%;text-indent:-99999px;}
#container {padding:0}
.dashboard_wrap {background-color:#f0f1f3;}
.report_wrap {box-sizing:border-box;text-align:center; background-color:#ffffff;padding:0 20px;}
.icon_wrap {display:inline-block;box-sizing:border-box;width:calc(25% - 15px);text-align:center;margin:10px 5px;padding:5px 0;}
.icon_wrap i{display:inline-block;width:35px;height:35px;background-size:100%;margin-top:5px}
.ic_report_01 {background:url(ic_report_01.png) no-repeat;}
.ic_report_02 {background:url(ic_report_02.png) no-repeat;}
.ic_report_03 {background:url(ic_report_03.png) no-repeat;}
.ic_report_04 {background:url(ic_report_04.png) no-repeat;}
.ic_report_05 {background:url(ic_report_05.png) no-repeat;}
.ic_report_06 {background:url(ic_report_06.png) no-repeat;}
.ic_report_07 {background:url(ic_report_07.png) no-repeat;}
.ic_report_08 {background:url(ic_report_08.png) no-repeat;}
.more {display:inline-block;float:right;display:inline-block;width:15px;height:15px;background:url(ic_more.png) no-repeat;background-size:100%}
@media ( min-width: 640px ) {
.icon_wrap {display:inline-block;width:calc(33% - 41px);}
}
@media ( min-width: 700px ) {
.icon_wrap {display:inline-block;width:calc(25% - 44px);}
}
</style>
</head>
<body>
<div id="wrap">
	<!-- Header -->
	<div id="header">
		<a class="ic_backward">Logout</a>
		<a class="logo" title="Heungkuk - Business Intelligence">Heungkuk - Business Intelligence</a>
		<a class="ic_filter">Logout</a>
	</div>
	<div id="container">
	<div class="dashboard_wrap" style="height:45vh">
	</div>
	<div class="report_wrap">
		<h1>대시보드</h1>
		<div class="icon_wrap">
			<i class="ic_report_01"></i>
			<h2>신규 고객 월별 리포트</h2>
		</div>
		<div class="icon_wrap">
			<i class="ic_report_02"></i>
			<h2>신규 고객 월별 리포트</h2>
		</div>
		<div class="icon_wrap">
			<i class="ic_report_03"></i>
			<h2>신규 고객 월별 리포트</h2>
		</div>
		<div class="icon_wrap">
			<i class="ic_report_04"></i>
			<h2>신규 고객 월별 리포트</h2>
		</div>
		<div class="icon_wrap">
			<i class="ic_report_04"></i>
			<h2>신규 고객 월별 리포트</h2>
		</div>
		<div class="icon_wrap">
			<i class="ic_report_04"></i>
			<h2>신규 고객 월별 리포트</h2>
		</div>
		<div class="icon_wrap">
			<i class="ic_report_05"></i>
			<h2>신규 고객 월별 리포트</h2>
		</div>
		<div class="icon_wrap">

	</div>
	</div>
</div>
 </body>
</html>
