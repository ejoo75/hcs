<!doctype html>
<html lang="ko">
<head>
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Guide1</title>
<link rel="stylesheet" href="style.css"> 
</head>
<body>
<h1>마케팅 본부 기본 현황</h1>
<div class="container" style="height:calc(30% - 30px)">
	<div class="content" style="width:calc(33% - 10px);height:calc(100% - 10px)">
	</div>
	<div class="content" style="width:calc(34% - 10px);height:calc(100% - 10px)">
	</div>
	<div class="content" style="width:calc(33% - 10px);height:calc(100% - 10px)">
	</div>
</div>
<div class="container" style="height:calc(70% - 30px)">
	<div class="container" style="width:67%;height:100%">
		<div class="content" style="width:calc(100% - 10px);height:calc(25% - 10px)">
			<h3>신용유효화원수(천명)</h3>
		</div>
		<div class="content" style="width:calc(100% - 10px);height:calc(25% - 10px)">
			<h3>신용카드이용금액(억원)</h3>
		</div>
		<div class="content" style="width:calc(100% - 10px);height:calc(25% - 10px)">
			<h3>핵심활동회원수(천명)</h3>
		</div>
		<div class="content" style="width:calc(50% - 10px);height:calc(25% - 10px)">
			<h3>온라인</h3>
		</div>
		<div class="content" style="width:calc(50% - 10px);height:calc(25% - 10px)">
			<h3>오프라인</h3>
		</div>
	</div>
	<div class="container" style="width:33%;height:100%">
		<div class="content" style="width:calc(100% - 10px);height:200px)">
			<h3>락인회원수 현황(명)</h3>
			<table class="list_v">
				<colgroup>
					<col style="width:10%">
					<col style="">
					<col style="width:10%">
					<col style="width:11%">
				</colgroup>
				<thead>
				<tr>
					<th>실적구분</th>
					<th>비고</th>
					<th>연간누적</th>
					<th>월심사랑(n2월)</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td class="left">01.개인신규</td>
					<td class="left">순수개인</td>
					<td>3,368</td>
					<td>3,368</td>
				</tr>
				<tr>
					<td class="left">02.할부금융</td>
					<td class="left">자동차할부금융</td>
					<td>3,368</td>
					<td>3,368</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class="content" style="width:calc(100% - 10px);height:195px">
			<h3>리테일 금액 현황(원)</h3>
			<table class="list_v">
				<colgroup>
					<col style="width:10%">
					<col style="">
					<col style="width:10%">
					<col style="width:11%">
				</colgroup>
				<thead>
				<tr>
					<th>실적구분</th>
					<th>비고</th>
					<th>연간누적</th>
					<th>월심사랑(n2월)</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td class="left">01.개인신규</td>
					<td class="left">순수개인</td>
					<td>3,368</td>
					<td>3,368</td>
				</tr>
				<tr>
					<td class="left">02.할부금융</td>
					<td class="left">자동차할부금융</td>
					<td>3,368</td>
					<td>3,368</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
