<!DOCTYPE html>
<html lang='EN'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HCS</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<link type="text/css" rel="stylesheet" href="./css/normalize.min.css">
<link type="text/css" rel="stylesheet" href="./css/reset.css">
<link type="text/css" rel="stylesheet" href="./css/fonts.css">
<link type="text/css" rel="stylesheet" href="./css/ionicons.min.css">
<link type="text/css" rel="stylesheet" href="./css/style.css">
<script type="text/javascript" src="./js/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/function.debug.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

  
<script type="text/javascript">
</script>

</head>
<body>
<div id="srDetailPopup" class="modal animate" style="display: block; z-index: 100;">
    <!-- Modal content -->
    <div class="modal-content ui-draggable ui-draggable-handle" id="modal-content" style="max-width:400px;">
      <div class="modal-header">
        <span class="close" id="closeBtnModal"><i class="ion ion-md-close"></i></span>
        <h5>Welcome Image List</h5>
      </div>
      <!-- modal-body -->
      <div class="modal-body">
       <!-- row -->
		<div class="row">
			<div class="img_wrap small" style="height:200px"><img src="images/sample.jpg" width="585" height="350" border="0" alt=""></div>
			<div class="txt-center">(300 x 400 px)</div>
			<h5>Image Information</h5>  <!-- 메시지 목록 -->
			<!-- table-area -->
			<div class="table-area">
				<table class="list-table">
					<colgroup>
						<col style="width: 30%;">
						<col style="width: 70%;">
					</colgroup>
					<tbody>
						<tr>
							<th>
								<label>Image Code</label>
							</th>
							<td><input name="" id="" type="text" maxlength="100" disabled="" class=""></td>
						</tr>
						<tr>
							<th>
								<label>Provider Dealer</label>
							</th>
							<td><input type="text" id="" name="" value="" maxlength="100" disabled="" class=""></td>
						</tr>
						<tr>
							<th>
								<label>Provider Store</label>
							</th>
							<td><input name="" id="" type="text" maxlength="100" disabled="" class=""></td>
						</tr>
						<tr>
							<th>
								<label>Image Name</label>
							</th>
							<td><input type="text" id="" name="" value="" maxlength="100" class=""></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!--// table-area -->
		</div>
		<!--// row -->
        <div class="modal-btnWrap">
          <button type="submit" class="save-button" onclick="">Save</button>
		  <button type="submit" class="line-button" onclick="">Close</button>
		  <!-- 적용 -->
        </div>
      </div>
      <!-- //modal-body -->
    </div>
    <!-- //Modal content -->
  </div>
  

</body>

</html>
