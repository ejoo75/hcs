<!DOCTYPE html>
<html lang='EN'>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HCS</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<link type="text/css" rel="stylesheet" href="./css/normalize.min.css">
<link type="text/css" rel="stylesheet" href="./css/reset.css">
<link type="text/css" rel="stylesheet" href="./css/fonts.css">
<link type="text/css" rel="stylesheet" href="./css/ionicons.min.css">
<link type="text/css" rel="stylesheet" href="./css/style.css">

<script type="text/javascript" src="./js/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src="./js/function.debug.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/script.js"></script>

  
<script type="text/javascript">
</script>

</head>
<body>
<section class="container">

	<!-- content -->
	<div class="content">
		<h3>Template <span>Search 1Row4 2Grid</span>
			<div>Subtitle</div>
		</h3>
		<!-- btn-area -->
		<div class="btn-area">
			<button class="line-button" id="saveBtn">Cancel</button><button class="save-button" id="saveBtn">SAVE</button>
		</div>
		<!-- //btn-area -->
		<!-- row -->
		<div class="row">
			<!-- w_50 -->
			<div class="w-35">
				<h4>Image Bucket</h4>
				<div class="btn-area">
					<button class="line-button" id="gridRowDelBtn" style=""><i class="ion ion-md-add"></i>&nbsp;&nbsp;&nbsp;Add New</button>
					<!--//icon button + total
					<button class="line-button btn-ico" id="gridRowDelBtn" style=""><i class="ion ion-md-remove"></i></button>
					<button class="line-button btn-ico" id="gridRowAddBtn" style=""><i class="ion ion-md-add"></i></button>
					<div class="summary">Total<span id="totalNum">1</span></div> 
					-->
				</div>        
				<!-- table-area -->
				<div class="tree-box">
				</div>  
				<!--// table-area -->
			</div>
			<!-- //w_50 -->   
			<div class="w-50-m"></div>
			<!-- w_50 -->
			<div class="w-65">
				<h4>Image Information</h4>
				<!-- // total
				<div class="summary">Total<span id="totalNum2">1</span></div> 
				-->
				<!-- table-area -->
				<div class="table-area">
					<table class="list-table">
						<colgroup>
							<col style="width: 30%;">
							<col style="width: 70%;">
						</colgroup>
						<tbody>
							<tr>
								<th>
									<label>Image</label>
								</th>
								<td><div class="img_wrap small" style="height:200px"><img src="images/sample.jpg" width="585" height="350" border="0" alt=""></div></td>
							</tr>
							<tr>
								<th>
									<label>Image Code</label>
								</th>
								<td><input type="text" id="" name="" value="" maxlength="100" disabled="" class=""></td>
							</tr>
							<tr>
								<th>
									<label>Image Size</label>
								</th>
								<td><input name="" id="" type="text" maxlength="100" disabled="" class=""></td>
							</tr>
							<tr>
								<th>
									<label>Image Volume</label>
								</th>
								<td><input type="text" id="" name="" value="" maxlength="100" disabled="" class=""></td>
							</tr>
							<tr>
								<th>
									<label>Order</label>
								</th>
								<td><input name="" id="" type="text" maxlength="100" disabled="" class=""></td>
							</tr>
							<tr>
								<th>
									<label>Uploader</label>
								</th>
								<td><input type="text" id="" name="" value="" maxlength="100" disabled="" class=""></td>
							</tr>
							<tr>
								<th>
									<label>Dealer</label>
								</th>
								<td><input type="text" id="" name="" value="" maxlength="100" disabled="" class=""></td>
							</tr>
							<tr>
								<th>
									<label>Image Name</label>
								</th>
								<td><input type="text" id="" name="" value="" maxlength="100" class=""></td>
							</tr>
							<tr>
								<th>
									<label>Remark</label>
								</th>
								<td><input type="text" id="" name="" value="" maxlength="100" class=""></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!--// table-area -->
			</div>
			<!-- //w_50 -->
		</div>
		<!-- //row -->
	</div>
	<!-- //content -->
</section>
</body>
</html>
