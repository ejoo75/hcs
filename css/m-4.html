<!doctype html>
<html lang="ko">
<head>
<meta content="IE=edge" http-equiv="X-UA-Compatible">

<title>이용금액 및 이익현황</title>
<link rel="stylesheet" href="css/m-chart.css">

<body>
<div class="container">
	<h2>카드금융<span>기준일 : 2020.09.14</span></h2>
	<div class="content">
	<div class="chart_dashboard">

		<h5><span class="up">10.1%</span></h5>
	</div>
		<svg>
  			<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#f9c154" />
		</svg>
	</div>
	<div class="content">
	<div class="chart_dashboard">
		<h4>CA</h4>

		<svg>

	</div>

	<div class="content" style="width:calc(100% - 10px);height:calc(100% - 10px)">
