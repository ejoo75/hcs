<!doctype html>
<html lang="ko">
<head>
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>2~3회차연체율(%)</title>
<link rel="stylesheet" href="css/m-chart.css">
</head>
<body>
<div class="container">
	<div class="col_2">
		<div class="content">
			<div class="chart_dashboard">
				<h4>개인카드</h4>
				<h6 class="tc_br1">0.47<span>%</span></h6>
				<h7>전월<span class="tv_br2">0.46</span>%</h7>
				<h5><span class="bg_gn3 plus">1.00pp</span></h5>
			</div>
			<svg>
				<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#c6aa7a" />
			</svg>
		</div>
		<div class="content">
			<div class="chart_dashboard">
				<h4>기업카드</h4>
				<h6 class="tc_br1">0.94<span>%</span></h6>
				<h7>전월<span class="tv_br2">0.87</span>%</h7>
				<h5><span class="minus">7.00pp</span></h5>
			</div>
			<svg>
				<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#e9dcc3" />
			</svg>
		</div>
	</div>
	<div class="content" style="height:200px">
		<h3>1 그룹  : 개인카드, 기업카드</h3>
	</div>
	<div class="col_3">
		<div class="content">
			<div class="chart_dashboard">
				<h4>일시불</h4>
				<h6 class="tc_br1">0.34<span>%</span></h6>
				<h7>전월<span class="tv_br2">0.33</span>%</h7>
				<h5><span class="plus">1.00pp</span></h5>
			</div>
			<svg>
				<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#f9c154" />
			</svg>
		</div>
		<div class="content">
			<div class="chart_dashboard">
				<h4>할부</h4>
				<h6 class="tc_br1">0.35<span>%</span></h6>
				<h7>전월<span class="tv_br2">0.87</span>%</h7>
				<h5><span class="plus">7.00pp</span></h5>
			</div>
			<svg>
				<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#fcedd0" />
			</svg>
		</div>
		<div class="content">
			<div class="chart_dashboard">
				<h4>리볼빙</h4>
				<h6 class="tc_br1">1.29<span>%</span></h6>
				<h7>전월<span class="tv_br2">1.25</span>%</h7>
				<h5><span class="plus">4.00pp</span></h5>
			</div>
			<svg>
				<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#ffdb94" />
			</svg>
		</div>
	</div>
	<div class="content" style="height:200px">
		<h3>2 그룹</h3>
	</div>
	<div class="col_2">
		<div class="content">
			<div class="chart_dashboard">
				<h4>CA</h4>
				<h6 class="tc_br1">1.52<span>%</span></h6>
				<h7>전월<span class="tv_br2">1.48</span>%</h7>
				<h5><span class="plus">4.00pp</span></h5>
			</div>
			<svg>
				<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#adc957" />
			</svg>
		</div>
		<div class="content">
			<div class="chart_dashboard">
				<h4>일반론</h4>
				<h6 class="tc_br1">0.90<span>%</span></h6>
				<h7>전월<span class="tv_br2">0.90</span>%</h7>
				<h5><span class="minus">0.00pp</span></h5>
			</div>
			<svg>
				<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#e5eec9" />
			</svg>
		</div>
	</div>
	<div class="content" style="height:200px">
		<h3>3 그룹</h3>
	</div>
</body>
</html>
