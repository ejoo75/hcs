<!doctype html>
<html lang="ko">
<head>
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>심사구분</title>
<link rel="stylesheet" href="css/m-chart.css">
</head>
<body>
<div class="container">
	<div class="content" style="height:200px">
		<h3>개인신규 월 심사량</h3>
	</div>
	<div class="content">
		<div class="chart_dashboard">
			<h4>연간누적건수</h4>
			<h6 class="tc_br1">492<span>건</span></h6>
			<h7>이전 월<span class="tv_br2">492</span>건</h7>
			<h5><span class="bg_gn3">0<b>건</b></span></h5>
		</div>
		<svg>
  			<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#f9c154" />
		</svg>
	</div>
	<div class="content" style="height:200px">
		<h3>자동차 할부금융 월 심사량</h3>
	</div>
	<div class="content">
		<div class="chart_dashboard">
			<h4>연간누적건수</h4>
			<h6 class="tc_br1">492<span>건</span></h6>
			<h7>이전 월<span class="tv_br2">492</span>건</h7>
			<h5><span class="bg_gn3">0<b>건</b></span></h5>
		</div>
		<svg>
  			<polygon points="50,0 200,20 300,15 400,40 0,40 0,20" fill="#c6aa7a" />
		</svg>
	</div>
	<div class="content" style="height:200px">
		<h3>개인신규 일평균 심사량</h3>
	</div>
	<div class="content" style="height:200px">
		<h3>자동차 할부금융 일평균 심사량</h3>
	</div>
</div>
</body>
</html>
